<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1> Projeto para treinar fundamentos de Javascript</h1>

    <main>
        <section id="calculadora">
            <h2>Calculadora</h2>
                    <div id="container">
                    <label for="n1">Digite o primeiro número:</label>
                    <input id="n1" type="number" title="campo para digitar o primeiro valor">
                    <label for="n2">Digite o segundo número:</label>
                    <input id="n2" type="number" title="campo para digitar o segundo valor">
                    <div id="botoes">
                        <input id="somar" type="button" value="Somar">
                        <input id="subtrair" type="button" value="Subtrair">
                        <input id="multiplicar" type="button" value="Multiplicar">
                        <input id="dividir" type="button" value="Dividir">
                    </div>
                    </div>
                    <p id="resultado"></p>
        </section>
    </main>
<script src="script.js"></script>
</body>
